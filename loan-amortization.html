<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Amortization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    nav {
      background-color: #2c3e50;
      padding: 12px;
    }
    nav a {
      color: #ecf0f1;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    .year {
      cursor: pointer;
      background-color: #3498db;
      color: white;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
    }
    .months {
      display: none;
      padding: 0 20px 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #2980b9;
      color: white;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Add Notes</a>
    <a href="view-notes.html">View Notes</a>
    <a href="loan-amortization.html">Loan Amortization</a>
  </nav>

  <h1>Loan Amortization Schedule</h1>
  <div id="amortization-container"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://wzgchcvyzskespcfrjvi.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6Z2NoY3Z5enNrZXNwY2ZyanZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE4NjQwNDEsImV4cCI6MjA1NzQ0MDA0MX0.UuAgu4quD9Vg80tOUSkfGJ4doOT0CUFEUeoHsiyeNZQ'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const container = document.getElementById('amortization-container')

    const { data, error } = await supabase
      .from('loan_amortization')
      .select('*')
      .order('month_start', { ascending: true })

    if (error) {
      container.innerHTML = '<p>Error fetching data</p>'
    } else {
      const grouped = {}
      data.forEach(row => {
        const date = new Date(row.month_start)
        const year = date.getFullYear()
        if (!grouped[year]) grouped[year] = []
        grouped[year].push({
          date: date.toLocaleDateString('en-GB', {
            day: '2-digit',
            month: 'short',
            year: '2-digit'
          }),
          ...row
        })
      })

      for (const year in grouped) {
        const yearDiv = document.createElement('div')
        yearDiv.className = 'year'
        yearDiv.textContent = year
        container.appendChild(yearDiv)

        const monthDiv = document.createElement('div')
        monthDiv.className = 'months'

        const table = document.createElement('table')
        table.innerHTML = `
          <thead>
            <tr>
              <th>Date</th>
              <th>EMI</th>
              <th>Principal</th>
              <th>Interest</th>
              <th>Closing Principal</th>
            </tr>
          </thead>
          <tbody>
            ${grouped[year].map(r => `
              <tr>
                <td>${r.date}</td>
                <td>${r.emi}</td>
                <td>${r.principal_component}</td>
                <td>${r.interest_component}</td>
                <td>${r.closing_principal}</td>
              </tr>
            `).join('')}
          </tbody>
        `

        monthDiv.appendChild(table)
        container.appendChild(monthDiv)

        yearDiv.addEventListener('click', () => {
          monthDiv.style.display = monthDiv.style.display === 'none' ? 'block' : 'none'
        })
      }
    }
  </script>
</body>
</html>
