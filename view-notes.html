<!DOCTYPE html>
<html>
<head>
  <title>View Notes</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
    }

    nav {
      background-color: #2c3e50;
      padding: 12px;
    }

    nav a {
      color: #ecf0f1;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4caf50;
      color: white;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Add Notes</a>
    <a href="view-notes.html">View Notes</a>
  </nav>

  <h1>My Notes</h1>
  <table>
    <thead>
      <tr>
        <th>Heading</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody id="notesTableBody">
      <!-- Notes will appear here -->
    </tbody>
  </table>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const supabaseUrl = 'https://wzgchcvyzskespcfrjvi.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6Z2NoY3Z5enNrZXNwY2ZyanZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE4NjQwNDEsImV4cCI6MjA1NzQ0MDA0MX0.UuAgu4quD9Vg80tOUSkfGJ4doOT0CUFEUeoHsiyeNZQ';
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      async function fetchNotes() {
        const { data, error } = await supabase.from('notes').select('*').order('id', { ascending: false });

        const tableBody = document.getElementById('notesTableBody');
        tableBody.innerHTML = '';

        if (error) {
          console.error('Error fetching notes:', error.message);
          return;
        }

        if (data.length > 0) {
          data.forEach(note => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${note.heading}</td>
              <td>${note.description}</td>
            `;
            tableBody.appendChild(row);
          });
        } else {
          const row = document.createElement('tr');
          row.innerHTML = `<td colspan="2">No notes found.</td>`;
          tableBody.appendChild(row);
        }
      }

      fetchNotes();
    });
  </script>
</body>
</html>
