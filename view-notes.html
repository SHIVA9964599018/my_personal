<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }

    nav {
      background-color: #2c3e50;
      padding: 15px;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 36px;
      color: #333;
    }

    table {
      width: 80%;
      margin: 40px auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Add Notes</a>
    <a href="view-notes.html">View Notes</a>
  </nav>

  <h1>My Notes</h1>

  <table>
    <thead>
      <tr>
        <th>Heading</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody id="notesTableBody">
      <!-- Notes will be inserted here -->
    </tbody>
  </table>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://ndjwxoyzsezkrdbjhkmc.supabase.co';
    const supabaseKey = 'your_anon_key_here'; // Replace this with your real anon key
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function fetchNotes() {
      const { data, error } = await supabase.from('notes').select('*');

      if (error) {
        console.error('Error fetching notes:', error.message);
        return;
      }

      const tableBody = document.getElementById('notesTableBody');
      tableBody.innerHTML = '';

      if (data && data.length > 0) {
        data.forEach(note => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${note.heading}</td>
            <td>${note.description}</td>
          `;
          tableBody.appendChild(row);
        });
      } else {
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="2">No notes found.</td>`;
        tableBody.appendChild(row);
      }
    }

    fetchNotes();
  </script>
</body>
</html>
